<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./cardassignment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>


    <select class="cardRef">
        <!-- <option disabled style="border: none; width: 25vw; text-align: start;">
                        <li id="wee">Click this to select Network Provider</li>
                    </option> -->
        <option value="glo" style="border: none; width: 25vw; text-align: start;">
            GLO
        </option>
        <option value="airtel" style="border: none; width: 25vw; text-align: start;">
            AIRTEL
        </option>
        <option value="mtn" style="border: none; width: 25vw; text-align: start;">
            MTN
        </option>
        <option value="etisalat" style="border: none; width: 25vw; text-align: start;">
            Etisalat
        </option>
    </select>
    <!-- ampunt -->
    <select class="amount">
        <option disabled selected style="border: none; width: 25vw; text-align: start;">
            Amount
        </option>
        <option style="border: none; width: 25vw; text-align: start;">
            100
        </option>
        <option style="border: none; width: 25vw; text-align: start;">
            200
        </option>
        <option style="border: none; width: 25vw; text-align: start;">
            500
        </option>
        <option style="border: none; width: 25vw; text-align: start;">
            1000
        </option>
    </select>


    <div class="mt-5">
        <!-- <input type="text" class="form-control"> -->
        <div id="showGeneratePin" class="h2"></div>
        <button id="generatePin" class="btn">Generate</button>
    </div>

    <button id="button" class="btn-btn-success">Buy</button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Card type</th>
                <th scope="col">Amount</th>
                <th scope="col">pin</th>
                <th scope="col">Card Ref</th>
                <th scope="col">status</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!---->

        </tbody>
    </table>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        let cards = []
        let codes = { mtn: '*555*', glo: '*222*', airtel: '*126*', etisalat: '*303*' }
        let cardREf = document.querySelector('.cardRef')
        let amount = document.querySelector('.amount')
        // let cardREf = cardRef.value


        button.addEventListener('click', () => {
            // console.log(cardREf.value);
            // console.log(amount.value);

            let obj = {
                cardType: cardREf.value,
                amount: amount.value,
                pin: showGeneratePin.innerHTML,
                recharge: `${codes[cardREf.value]}${showGeneratePin.innerHTML}#`,
                status: false
            }
            cards.push(obj)

            console.log(cards);
            displayCard()
        })

        generatePin.addEventListener('click', () => {
            showGeneratePin.innerHTML = Math.floor(Math.random() * 35485836959367)

        })

        
        function displayCard() {
            tbody.innerHTML = ''
            console.log(';hhehe');
            cards.length > 0 ?
                cards.forEach((elem, i) => {
                    tbody.innerHTML += `
                 <tr>
                    <th scope="row">${i + 1}</th>
                    <td>${elem.cardType}</td>
                    <td>${elem.amount}</td>
                    <td>${elem.pin}</td>
                    <td>${elem.recharge}</td>
                    <td>${elem.status ? 'USED' : 'UNUSED'}</td>
            </tr> 
                `
                })
                : null

        }
    </script>
</body>

</html>
